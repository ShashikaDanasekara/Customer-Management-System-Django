
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="{% static './css/main.css' %}">

<title>Register</title>
</head>
<body>
    
    <div class="row d-flex justify-content-center text-center">
        <div class="col-2"></div>
        <div class="col-6">
            <form method="POST" class="form-signin bg-dark text-light p-3 mt-5">
                <img class="mb-4" src="{% static './images/logo.png' %}" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Register</h1>
            
                {% csrf_token %}
                {{form.username.label}}
                <br>
                {{form.username}}
                <br>
                {{form.email.label}}
                <br>
                {{form.email}}
                <br>
                {{form.password1.label}}
                <br>
                {{form.password1}}
                <br>
                {{form.password2.label}}
                <br>
                {{form.password2}}
                <br>
                <br>
                <input class="btn btn-sm btn-primary" type="submit" value="Create User"/>
            </form>
            {{form.errors}}
            <p>already have a account? <a href="{% url 'login' %}">Login</a></p>
        </div>
        <div class="col-2"></div>
    </div>
    

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
